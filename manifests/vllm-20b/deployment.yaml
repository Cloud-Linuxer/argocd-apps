apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gpt-oss-20b
  labels: { app: vllm }
spec:
  replicas: 1
  selector: { matchLabels: { app: vllm } }
  template:
    metadata: { labels: { app: vllm } }
    spec:
      runtimeClassName: nvidia
      hostIPC: true
      containers:
        - name: vllm
          image: vllm/vllm-openai:gptoss
          args:
            - --model
            - openai/gpt-oss-20b
            - --max-model-len
            - "12090"
            - --dtype
            - bfloat16
            - --tensor-parallel-size
            - "1"
            - --gpu-memory-utilization
            - "0.90"
            # (--attention-backend 제거; env로 설정)
            # (옵션) 모델 캐시 고정
            - --download-dir
            - /models
          ports:
            - containerPort: 8000
          env:
            - name: NCCL_P2P_LEVEL
              value: "SYS"
            - name: VLLM_LOGGING_LEVEL
              value: "INFO"
            # ★ 핵심: FlashInfer 백엔드/샘플러 강제
            - name: VLLM_ATTENTION_BACKEND
              value: "FLASHINFER"
            - name: VLLM_USE_FLASHINFER_SAMPLER
              value: "1"
            # (권장) 파이토치 메모리 조각화 완화
            - name: PYTORCH_CUDA_ALLOC_CONF
              value: "expandable_segments:True"
          volumeMounts:
            - name: hf-cache
              mountPath: /root/.cache/huggingface
            - name: models
              mountPath: /models
          resources:
            limits:
              nvidia.com/gpu: 1
      volumes:
        - name: hf-cache
          hostPath: { path: /home/gpt-oss/.cache/huggingface, type: DirectoryOrCreate }
        - name: models
          hostPath: { path: /home/gpt-oss/models, type: DirectoryOrCreate }
