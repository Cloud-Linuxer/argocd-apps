name: Backend Build and Push

on:
  push:
    paths:
      - 'backend/**'
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Harbor
      run: |
        echo "${{ secrets.HARBOR_PASSWORD }}" | docker login harbor-registry.harbor.svc.cluster.local:5000 -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin
    
    - name: Build and Push to Harbor
      run: |
        cd backend
        docker buildx build --platform linux/amd64 \
          -t harbor-registry.harbor.svc.cluster.local:5000/library/backend:${{ github.sha }} \
          -t harbor-registry.harbor.svc.cluster.local:5000/library/backend:latest \
          --push .
