name: Backend Build and Push

on:
  push:
    paths:
      - 'backend/**'
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Docker
      run: |
        cd backend
        docker build -t harbor-registry.harbor.svc.cluster.local:5000/library/backend:${{ github.sha }} .
        docker build -t harbor-registry.harbor.svc.cluster.local:5000/library/backend:latest .
    
    - name: Configure Docker for Harbor
      run: |
        sudo mkdir -p /etc/docker
        echo '{"insecure-registries":["harbor-registry.harbor.svc.cluster.local:5000"]}' | sudo tee /etc/docker/daemon.json
    
    - name: Restart Docker service
      run: |
        sudo systemctl restart docker
        sleep 5
    
    - name: Login to Harbor
      run: |
        echo "${{ secrets.HARBOR_PASSWORD }}" | docker login harbor-registry.harbor.svc.cluster.local:5000 -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin
    
    - name: Push to Harbor
      run: |
        docker push harbor-registry.harbor.svc.cluster.local:5000/library/backend:${{ github.sha }}
        docker push harbor-registry.harbor.svc.cluster.local:5000/library/backend:latest
