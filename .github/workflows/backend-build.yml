name: Backend Build and Push

on:
  push:
    paths:
      - 'backend/**'
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    
    - name: Build image with k3s ctr
      run: |
        cd backend
        k3s ctr images build -t harbor.local/backend:${{ github.sha }} .
        k3s ctr images build -t harbor.local/backend:latest .
    
    - name: Push to Harbor
      run: |
        k3s ctr images push harbor.local/backend:${{ github.sha }}
        k3s ctr images push harbor.local/backend:latest
